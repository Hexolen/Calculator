<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta  http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hesap Makinesi</title>
    
    <script type="text/javascript" language="javascript">
        
        var Display;
        var LastOperand;
        var Result;
        var ClearOnClick;

        function Get(Digit)
        {
            if(ClearOnClick == true)
            {
                Display.value = "";
                ClearOnClick = false;
            }
            Display.value += Digit;
        }

        function DecimalPoint()
        {
            if(Display.value.indexOf('.') == -1)
            {
                Display.value += '.';
            }
        }

        function Negate()
        {
            if(ClearOnClick)
                return;
            Display.value *= -1;
        }

        function Back()
        {
            var value = Display.value;
            Display.value = value.substr(0, value.length - 1);
        }

        function AllClear()
        {
            LastOperand = null;
            Result = 0;
            Display.value = "";
        }

        function Operand(Operand)
        {
            Calculate();
            Result = Display.value * 1;
            LastOperand = Operand;
        }

        function OnCalculate()
        {
            Calculate();
            LastOperand = null;
        }

        function Calculate()
        {
            if(ClearOnClick)
                return;
                
            if(LastOperand == '+')
            {
                Result += (Display.value * 1);
            }else if(LastOperand == '-')
            {
                Result -= (Display.value * 1);
            }else if(LastOperand == '*')
            {
                Result *= (Display.value * 1);
            }else if(LastOperand == '/')
            {
                Result /= (Display.value * 1);
            }else
            {
                ClearOnClick = true;
                return;
            }
            Display.value = Result;
            ClearOnClick = true;
        }
    </script>

    <style>
        .button 
        {
            color: rgb(0, 0, 0);
            width: 50px;
	        height: 50px;
            text-align: center;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button2
        {
            color: rgb(0, 0, 0);
            width: 50px;
	        height: 112px;
            text-align: center;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
        }

        input[type="text"]
         {
            width: 278px;
            height: 50px;
            text-align: right;
         }
        </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="Display"/></td>
         </tr>
        <tr>
            <td><button class="button" onclick="Get('7')">7</button></td>
            <td><button class="button" onclick="Get('8')">8</button></td>
            <td><button class="button" onclick="Get('9')">9</button></td>
            <td><button class="button" onclick="Operand('+')">+</button></td>
            <td><button class="button" onclick="Back()">&lt;</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="Get('4')">4</button></td>
            <td><button class="button" onclick="Get('5')">5</button></td>
            <td><button class="button" onclick="Get('6')">6</button></td>
            <td><button class="button" onclick="Operand('-')">&minus;</button></td>
            <td><button class="button" onclick="AllClear()">AC</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="Get('1')">1</button></td>
            <td><button class="button" onclick="Get('2')">2</button></td>
            <td><button class="button" onclick="Get('3')">3</button></td>
            <td><button class="button" onclick="Operand('*')">&times;</button></td>
            <td rowspan="2"><button class="button2" onclick="OnCalculate()">=</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="Negate()">+/-</button></td>
            <td><button class="button" onclick="Get('0')">0</button></td>
            <td><button class="button" onclick="DecimalPoint('.')">.</button></td>
            <td><button class="button" onclick="Operand('/')">&divide;</button></td>
        </tr>
    </table>

    <script>
        Display = document.getElementById("Display");
        LastOperand = null;
        Result = 0;
        ClearOnClick = false;
    </script>
</body>
</html>
